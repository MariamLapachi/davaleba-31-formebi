<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ჩემი საიტი</title>  
</head>
<body>
    <h2>Student Information</h2>

    <form>
        <p><b>Student Name</b></p>
        <input type="text" name="student_name">
        <br><br>
        <input type="submit">
    </form>

    <form>
        <p><b>Student Age</b></p>
        <input type="number" name="student_age">
        <br><br>
        <input type="submit">
    </form>

    <form>
        <p><b>City</b></p>
        <input type="text" name="city">
        <br><br>
        <input type="submit">
    </form>

    <form>
        <p><b>Email</b></p>
        <input type="email" name="email">
        <br><br>
        <input type="submit">
    </form>

    <form>
        <p><b>Address</b></p>
        <input type="text" name="address">
        <br><br>
        <input type="submit">
    </form>

    <form>
        <p><b>Password</b></p>
        <input type="password" name="password">
        <br><br>
        <input type="submit">
    </form>

    <form>
        <p><b>Color</b></p>
        <input type="color" name="color">
        <br><br>
        <input type="submit">
    </form>

    <form>
        <p><b>Add bio</b></p>
        <textarea name="bio" rows="4" cols="50"></textarea>
        <br><br>
        <input type="submit">
    </form>

    <form>
        <p><b>Datetime-local</b></p>
        <input type="datetime-local">
        <br><br>
        <input type="submit">
        <input type="reset">
    </form>
</body>
</html>
